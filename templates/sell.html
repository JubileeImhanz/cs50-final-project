{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}


{% block main %}

<form action="/sell" method="post">
    <div class="form-group">
        <select class="form-control" name="symbol" id="sellSymbol" onchange="selectFunction()" required>
            <option disabled="" selected="" value="">Symbol</option>
            {% for row in rows %}
                <option value= {{ row["symbol"] }}>{{ row["symbol"] }}</option>
            {% endfor %}

        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control mr-sm-2" min="1" step="0.01" name="amount" id="sellAmount" placeholder="Amount" type="number" required>
    </div>

    <button class="btn btn-primary" type="submit">Sell</button>
    <div class="invalid-feedback" style="text-align:center">Please select a valid currency and amount.</div>

</form>
{% endblock %}


{% block script %}
<script>

    function selectFunction() {
        var x = document.getElementById("sellSymbol").value;
        document.getElementById("sellAmount").placeholder = "Amount " + x;
    }

</script>
{% endblock %}
