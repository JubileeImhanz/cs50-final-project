{% extends "layout.html" %}

{% block title %}
Deposit
{% endblock %}


{% block main %}
<form action="/deposit" method="post">
    <div class="form-group">
        <select class="form-control" name="amount">
            <option disabled="" selected="" value="">Select amount</option>
            {% for amount in range(1000, 10000, 1000) %}
                <option>${{ amount }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Deposit</button>
</form>

{% endblock %}
