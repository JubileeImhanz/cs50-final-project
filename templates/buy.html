{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}


{% block main %}
<div style="margin-bottom:30px;">
    <p>Your current cash balance is {{ cash }} USD</p>
</div>

<form action="/buy" method="post">
    <div class="form-group">
        <select class="form-control" style="width:20%" name="symbol" required>
            <option disabled="" selected="" value="">Currency</option>
                {% for currency in currencies %}
                    <option value= {{ currency }}>{{ currency }}</option>
                {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" style="width:20%" class="form-control" min="1" step="0.01"name="amount" placeholder="Amount USD" type="number" required>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
