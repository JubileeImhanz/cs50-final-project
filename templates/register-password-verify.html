{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <input autocomplete="off" autofocus="" class="form-control" name="username" placeholder="Username" type="text" required>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" oninput="check(this)">
        <div class="invalid-feedback">Passwords do not match.</div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();


function check(input) {
    if (input.value != document.getElementById('password').value) {
        input.setCustomValidity('Password must match.');
    } else {
        // input is valid -- reset the error message
        input.setCustomValidity('');
    }
}
</script>


{% endblock %}
